<!DOCTYPE HTML>
<html>
    <head>
        <title>
            User Form
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
        <body>
            
                
            <form>
                <div class="container">
                    
                    <div class="jumbotron mt-1">
                        <h5 class="text-center">User Form</h5>
                        <hr>
                    <div class="row">
                        <div class="col-sm-2 mt-1">
                            <label><h6>First Name</h6></label>
                        </div>
                        <div class="col-sm-5 mt-2">
                            <input type="text" id="firstName" class="form-control" placeholder="first name">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-2  mt-1">
                            <label><h6>Last Name</h6></label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" id="lastName" class="form-control" placeholder="last name">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-2  mt-1">
                            <label><h6>City</h6></label>
                        </div>
                        <div class="col-sm-5">
                            <select id="city" class="custom-select">
                                <option>Pune</option>
                                <option>Mumbai</option>
                                <option>Nagpur</option>
                                <option>Delhi</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <h6 class="mt-3 ml-2">Gender</h6>
                            <div class="row ml-2">
                                <div class="col-md-3 custom-control custom-radio">
                                    <input type="radio" id="genderm" name="customradio" class="custom-control-input" value="Male">
                                    <label class="custom-control-label" for="genderm">Male</label>
                                </div>
                            </div>
                            <div class="row ml-2">
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="genderf" name="customradio" class="custom-control-input" value="Female">
                                    <label class="custom-control-label" for="genderf">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <h6 class="mt-3 ml-2">Status</h6>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="active" value="Yes">
                                <label class="custom-control-label" for="active">Active</label>
                            </div>
                        </div>
                    </div>
                        <hr class="mt-2">
                            <button class="btn btn-secondary" id="btnsubmit" type="submit">Submit</button>
                    </div>        
                </div>
            </form>
                <div class="container">
                    <h5 class="text-center">Users List</h5>
                    <div id="table"></div>
                    <!--<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>-->
                    <script src="xmlhttp.js"></script>
                </div>
         </body>
    </head>
</html>
